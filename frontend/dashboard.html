<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | TasteBuds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#16a34a",
              secondary: "#f59e0b",
              bg: "#f0fdf4",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-bg min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md px-6 py-8">
      <div
        class="text-3xl font-bold text-primary mb-10 text-center font-[Pacifico]"
      >
        TasteBuds 🍔
      </div>
      <nav class="space-y-4 text-gray-700 font-medium">
        <a href="#" class="block hover:text-primary transition">🏠 Dashboard</a>
        <a href="#" class="block hover:text-primary transition">📦 My Orders</a>
        <a href="#" class="block hover:text-primary transition">🍽️ Menu</a>
        <a href="#" class="block hover:text-primary transition">👤 Profile</a>
        <a href="#" class="block hover:text-primary transition">⚙️ Settings</a>
        <button
          onclick="logout()"
          class="w-full text-left text-red-500 mt-10 hover:text-red-600"
        >
          🚪 Logout
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold text-primary mb-6">Welcome, Foodie! 👋</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
          <h2 class="text-lg font-semibold text-gray-800">📦 Your Orders</h2>
          <p class="text-sm text-gray-500 mt-2">
            View and track your past and current orders here.
          </p>
        </div>

        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
          <h2 class="text-lg font-semibold text-gray-800">🍽️ Menu</h2>
          <p class="text-sm text-gray-500 mt-2">
            Browse delicious dishes and add to your favorites!
          </p>
        </div>

        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
          <h2 class="text-lg font-semibold text-gray-800">👤 Profile</h2>
          <p class="text-sm text-gray-500 mt-2">
            Update your information and preferences.
          </p>
        </div>
      </div>
    </main>

    <script>
      function logout() {
        // Add backend logout API call if needed
        alert("You have been logged out.");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
