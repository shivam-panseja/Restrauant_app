<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | TasteBuds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to right, #ffe8d6, #fcd5ce);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        background: linear-gradient(145deg, #ffffff, #f8f8f8);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 1.5rem;
        animation: fadeIn 0.5s ease-in-out;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.01);
      }

      .brand {
        font-family: "Pacifico", cursive;
        font-size: 2.5rem;
        color: #16a34a;
        margin-bottom: 0.75rem;
        text-align: center;
      }

      button:hover {
        transform: scale(1.02);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen px-4">
    <div class="card p-10 w-full max-w-md">
      <div class="brand">TasteBuds üçΩÔ∏è</div>
      <h2 class="text-xl font-semibold text-green-600 text-center mb-6">
        Create Your Account
      </h2>

      <form id="registerForm" class="space-y-4">
        <input
          type="text"
          name="userName"
          placeholder="Username"
          class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
        <input
          type="text"
          name="Phone"
          placeholder="Phone"
          class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        />
        <input
          type="text"
          name="address"
          placeholder="Address"
          class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <input
          type="text"
          name="Profile"
          placeholder="Profile URL (optional)"
          class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <select
          name="userType"
          class="w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400"
          required
        >
          <option value="">Select User Type</option>
          <option value="client">Client</option>
          <option value="admin">Admin</option>
          <option value="driver">Driver</option>
        </select>

        <button
          type="submit"
          class="w-full bg-green-500 text-white py-3 rounded-xl hover:bg-green-600 font-semibold transition transform"
        >
          Register
        </button>
      </form>

      <div class="text-sm text-center mt-6 text-green-500">
        Already have an account?
        <a href="login.html" class="font-semibold hover:underline">Login</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("registerForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(
            "http://localhost:3030/api/v1/register",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            }
          );

          const result = await response.json();
          console.log("Server response:", result);

          if (result.status) {
            alert("User registered successfully!");
            form.reset();
            // Optional: window.location.href = "login.html";
          } else {
            alert(result.message || "Registration failed.");
          }
        } catch (err) {
          console.error("Error:", err);
          alert("Something went wrong. Please try again later.");
        }
      });
    </script>
  </body>
</html>
