<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | TasteBuds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
        Reset Password
      </h2>
      <form>
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full mb-4 p-3 border rounded-xl"
          required
        />

        <button
          class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600"
        >
          Send Reset Link
        </button>
      </form>
      <div class="text-sm text-center mt-4">
        <a href="index.html" class="text-blue-500 hover:underline"
          >Back to login</a
        >
      </div>
    </div>
  </body>
</html>
