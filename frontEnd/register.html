<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | TasteBuds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-green-600 mb-6">
        Register
      </h2>
      <form>
        <input
          type="text"
          placeholder="Name"
          class="w-full mb-4 p-3 border rounded-xl"
          required
        />
        <input
          type="email"
          placeholder="Email"
          class="w-full mb-4 p-3 border rounded-xl"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full mb-4 p-3 border rounded-xl"
          required
        />

        <button
          class="w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600"
        >
          Create Account
        </button>
      </form>
      <div class="text-sm text-center mt-4">
        <a href="index.html" class="text-green-500 hover:underline"
          >Already have an account? Login</a
        >
      </div>
    </div>
  </body>
</html>
